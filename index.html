<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-8 col-lg-5 mx-auto">
        <div class="card mt-5">
          <img
            src="https://th.bing.com/th/id/R.9bf1d1af69977c9265ac94dad1fc5bd3?rik=pFoVwmno14r1ow&riu=http%3a%2f%2fwww.baltana.com%2ffiles%2fwallpapers-2%2fPing-Pong-Wallpaper-08935.png&ehk=MFAGAwer0q9%2fP1VLI%2btWGSFeIuUyyLhz2IoIqdgxpd4%3d&risl=&pid=ImgRaw&r=0"
            class="card-img-top"
            alt="pingpong"
            style="height: 200px"
          />
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item p-2 font-weight-bold"
              style="font-size: small"
            >
              Ping Pong Score Keeper
            </li>
          </ul>
          <div class="card-body p-2">
            <h1 class="card-title mb-2">
              <span class="p1Display">0</span> to
              <span class="p2Display">0</span>
            </h1>
            <p class="card-subtitle">Use the buttons below to keep score</p>

            <div class="input-group mt-3">
              <label class="font-weight-bold mr-2 mt-1" style="font-size: 20px"
                >Playing To</label
              >
              <div class="row">
                <div class="col">
                  <select class="custom-select rounded-pill" id="play">
                    <option value="3" selected>3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-info blank" id="p1Button">
              +1 Player One</button
            ><button class="btn btn-primary blank" id="p2Button">
              +1 Player Two</button
            ><button class="btn btn-danger blank" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
